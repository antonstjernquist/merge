version: '3.8'

services:
  relay-server:
    build:
      context: .
      dockerfile: packages/relay-server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - SHARED_TOKEN=${SHARED_TOKEN:-dev-token}
      - SESSION_TIMEOUT_MS=${SESSION_TIMEOUT_MS:-3600000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
